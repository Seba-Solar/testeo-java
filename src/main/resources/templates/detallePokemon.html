<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Pokémon</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Detalle del Pokémon</h1>
  <h2 th:text="${nombre}">Nombre del Pokémon</h2>
  <p><strong>Tipo:</strong> <span th:text="${tipo}">Tipo del Pokémon</span></p>
  <div>
    <img th:src="${linkImagen}" alt="Imagen de Pokémon" class="img-fluid">
  </div>
  <h3>Habilidades:</h3>
  <ul>
    <li th:each="habilidad : ${habilidades}"
        th:text="${habilidad}">Habilidad</li>
  </ul>
</div>
</body>
</html>
